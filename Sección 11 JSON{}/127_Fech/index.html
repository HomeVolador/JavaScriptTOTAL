<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Fech</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Mostras los valores del archivo Fech en HTML</h1>
       
        <div id="nombre"> </div>
    </div>
    <script>
        let datosJson;

        fetch ('persona.json')
            .then(respuesta => respuesta.json())   //Aqui tendremos la respuesta del servidor al consultar los datos.
            .then((salida) => {
                datosJson = salida;

                let elementoTexto = document.getElementById('nombre');
            
                elementoTexto.textContent = datosJson.nombre;
            })
    </script>
</body>
    
</html>
