<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JSON</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Mostras los valores del archivo JSON en HTML</h1>
        <hr>
        <h3>Esta es LA FORMA PARA ENTENDER EL FUNCIONAMIENTO del JSON</h3>
        <div id="nombre"> </div>
    </div>
</body>
    <script>
        
        let datosJson;                                  // Variable para contener recojer los datos de Json
        
        let xhr = new XMLHttpRequest();                 //Creamos la variable del nuevo objeto para pedirle los valores.

        xhr.open('GET', "persona.json",true);           //Abrimos el objeto('Solicitamos la informaci칩n', 'NOMBRE DEL ARCHIVO JSON', true)
        xhr.responseType = 'json';                      //Invocamos el tipo de respuesta que ser치 un json. mediante 
        xhr.onload = function() {                       //Reciviremos la funci칩n. 
            if(xhr.status === 200) {
                datosJson = xhr.response;
                let elementoTexto = document.getElementById("nombre");
                elementoTexto.textContent = datosJson.nombre;
            } else {
                //Informar sobre el error.
            }
        }
        xhr.send();                                     //Todo lo que ha hecho la funci칩n se enviara mediante el metodo send().
    </script>
</html>
